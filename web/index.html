<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>asciinema-server-x</title>
    <script>
      // set theme class early to avoid FOUC
      (function() {
        try {
          var t = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (t === 'dark' || (!t && prefersDark)) document.documentElement.classList.add('dark');
        } catch (e) {}
      })();
    </script>
    <link rel="stylesheet" href="https://unpkg.com/asciinema-player@3.6.2/dist/bundle/asciinema-player.css">
    <script defer src="https://unpkg.com/asciinema-player@3.6.2/dist/bundle/asciinema-player.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

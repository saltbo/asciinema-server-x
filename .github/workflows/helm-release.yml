name: Release Helm Chart

on:
  push:
    tags:
      - 'chart-v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Package Helm chart
        run: |
          helm package deploy/helm/asciinema-server-x --destination .

      - name: Log in to GHCR for Helm
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Helm chart to GHCR (OCI)
        run: |
          CHART_VERSION=$(yq '.version' deploy/helm/asciinema-server-x/Chart.yaml)
          helm push asciinema-server-x-${CHART_VERSION}.tgz oci://ghcr.io/saltbo/asciinema-server-x

